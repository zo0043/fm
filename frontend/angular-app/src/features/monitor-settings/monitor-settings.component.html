<div class="monitor-settings-container">
  <div class="header">
    <h1>监控设置</h1>
    <p>基金监控规则配置界面</p>
  </div>

  <div class="content">
    <mat-card class="info-card">
      <mat-card-header>
        <mat-card-title>系统状态</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>监控设置功能正在开发中...</p>
        <p>当前显示临时页面</p>
        <div class="status-info">
          <p><strong>前端服务:</strong> <span class="status-active">运行中</span></p>
          <p><strong>Angular应用:</strong> <span class="status-building">编译中</span></p>
          <p><strong>后端API:</strong> <span class="status-active">可用</span></p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="actions-card">
      <mat-card-header>
        <mat-card-title>可用操作</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="action-buttons">
          <button mat-raised-button color="primary" (click)="checkHealth()">
            <mat-icon>refresh</mat-icon>
            检查系统状态
          </button>
          <button mat-raised-button color="accent" (click)="testAPI()">
            <mat-icon>api</mat-icon>
            测试API连接
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
