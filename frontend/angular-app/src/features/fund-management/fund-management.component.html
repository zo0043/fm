<div class="fund-management-container">
  <div class="header">
    <h1>基金管理</h1>
    <p>添加和管理您的投资组合</p>
  </div>

  <div class="actions-bar">
    <button mat-raised-button color="primary" (click)="addFund()">
      <mat-icon>add</mat-icon>
      添加基金
    </button>
    <button mat-raised-button color="accent">
      <mat-icon>import_export</mat-icon>
      导入/导出
    </button>
  </div>

  <div class="funds-grid">
    <mat-card class="fund-card" *ngFor="let fund of mockFunds">
      <mat-card-header>
        <mat-card-title>{{ fund.name }}</mat-card-title>
        <mat-card-subtitle>{{ fund.code }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="fund-info">
          <div class="fund-value">
            <span class="current-value">¥{{ fund.currentValue.toLocaleString() }}</span>
            <span class="change positive">+{{ fund.changePercent }}%</span>
          </div>
          <div class="fund-details">
            <p>持有份额: {{ fund.shares }}</p>
            <p>成本价: ¥{{ fund.costPrice }}</p>
            <p>市值: ¥{{ fund.marketValue.toLocaleString() }}</p>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editFund(fund)">编辑</button>
        <button mat-button (click)="deleteFund(fund)">删除</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="empty-state" *ngIf="mockFunds.length === 0">
    <mat-card>
      <mat-card-content>
        <div class="empty-content">
          <mat-icon class="empty-icon">account_balance</mat-icon>
          <h3>还没有添加任何基金</h3>
          <p>点击"添加基金"开始管理您的投资组合</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
