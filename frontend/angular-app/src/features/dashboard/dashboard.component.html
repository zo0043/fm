<div class="dashboard-container">
  <div class="header">
    <h1>基金监控系统仪表板</h1>
    <p>实时监控您的投资组合</p>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>总资产</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="stat-value">
            ¥100,000.00
          </div>
          <div class="stat-label">
            当前市值
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="stat-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>今日收益</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="stat-value positive">
            +1,234.56
          </div>
          <div class="stat-label">
            +1.23%
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="stat-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>总收益率</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="stat-value positive">
            +15.67%
          </div>
          <div class="stat-label">
            年化收益
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="stat-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>基金数量</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="stat-value">
            12
          </div>
          <div class="stat-label">
            持有基金
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="charts-section">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>资产分布</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-placeholder">
          <p>图表加载中...</p>
          <p>实时数据将在Angular应用完全编译后显示</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="actions-section">
    <mat-card>
      <mat-card-header>
        <mat-card-title>快速操作</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="action-buttons">
          <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
            添加基金
          </button>
          <button mat-raised-button color="accent">
            <mat-icon>assessment</mat-icon>
            生成报告
          </button>
          <button mat-raised-button>
            <mat-icon>settings</mat-icon>
            监控设置
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
