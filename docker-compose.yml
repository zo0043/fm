version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15
    container_name: fund_monitor_postgres
    environment:
      POSTGRES_DB: fund_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fund_monitor_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis缓存和消息队列
  redis:
    image: redis:7-alpine
    container_name: fund_monitor_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fund_monitor_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # InfluxDB时序数据库（用于存储净值数据）
  influxdb:
    image: influxdb:2.7
    container_name: fund_monitor_influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: password123
      DOCKER_INFLUXDB_INIT_ORG: fund_monitor
      DOCKER_INFLUXDB_INIT_BUCKET: nav_data
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - fund_monitor_network
    restart: unless-stopped

  # 认证服务
  auth_service:
    build:
      context: ./backend
      dockerfile: services/auth/Dockerfile
    container_name: fund_monitor_auth
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/fund_monitor
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-here
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fund_monitor_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 数据收集服务
  data_collector:
    build:
      context: ./backend
      dockerfile: services/data_collector/Dockerfile
    container_name: fund_monitor_data_collector
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/fund_monitor
      REDIS_URL: redis://redis:6379
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: your-influxdb-token
      INFLUXDB_ORG: fund_monitor
      INFLUXDB_BUCKET: nav_data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      influxdb:
        condition: service_started
    networks:
      - fund_monitor_network
    restart: unless-stopped

  # 监控引擎服务
  monitor_engine:
    build:
      context: ./backend
      dockerfile: services/monitor_engine/Dockerfile
    container_name: fund_monitor_monitor
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/fund_monitor
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fund_monitor_network
    restart: unless-stopped

  # 通知服务
  notification_service:
    build:
      context: ./backend
      dockerfile: services/notification/Dockerfile
    container_name: fund_monitor_notification
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/fund_monitor
      REDIS_URL: redis://redis:6379
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: your-email@gmail.com
      SMTP_PASSWORD: your-app-password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fund_monitor_network
    restart: unless-stopped

  # 回测服务
  backtest_service:
    build:
      context: ./backend
      dockerfile: services/backtest/Dockerfile
    container_name: fund_monitor_backtest
    ports:
      - "8004:8004"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/fund_monitor
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: your-influxdb-token
      INFLUXDB_ORG: fund_monitor
      INFLUXDB_BUCKET: nav_data
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_started
    networks:
      - fund_monitor_network
    restart: unless-stopped

  # Celery Worker (异步任务处理)
  celery_worker:
    build:
      context: ./backend
      dockerfile: services/notification/Dockerfile
    container_name: fund_monitor_celery_worker
    command: celery -A services.notification.services.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/fund_monitor
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fund_monitor_network
    restart: unless-stopped

  # Celery Beat (定时任务调度)
  celery_beat:
    build:
      context: ./backend
      dockerfile: services/notification/Dockerfile
    container_name: fund_monitor_celery_beat
    command: celery -A services.notification.services.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/fund_monitor
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fund_monitor_network
    restart: unless-stopped

  # 前端应用
  frontend:
    build:
      context: ./frontend/angular-app
      dockerfile: Dockerfile
    container_name: fund_monitor_frontend
    ports:
      - "4200:80"
    environment:
      API_BASE_URL: http://localhost:8000
    depends_on:
      - auth_service
      - data_collector
      - monitor_engine
      - notification_service
      - backtest_service
    networks:
      - fund_monitor_network
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: fund_monitor_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - auth_service
      - data_collector
      - monitor_engine
      - notification_service
      - backtest_service
    networks:
      - fund_monitor_network
    restart: unless-stopped

  # Flower (Celery监控)
  flower:
    build:
      context: ./backend
      dockerfile: services/notification/Dockerfile
    container_name: fund_monitor_flower
    command: celery -A services.notification.services.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fund_monitor_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  influxdb_data:

networks:
  fund_monitor_network:
    driver: bridge