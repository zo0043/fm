[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    --cov-exclude=tests/*,__pycache__/*
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
asyncio_mode = auto