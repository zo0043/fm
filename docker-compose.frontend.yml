version: '3.8'

services:
  # Angular 前端应用
  frontend:
    build:
      context: ./frontend/angular-app
      dockerfile: Dockerfile
      target: ${NODE_ENV:-production}
      args:
        - NODE_ENV=${NODE_ENV:-production}
        - NG_CLI_ANALYZE=${NG_CLI_ANALYZE:-false}
    container_name: fund-monitor-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - API_BASE_URL=${API_BASE_URL:-http://backend:8000}
      - WS_URL=${WS_URL:-ws://backend:8000}
    volumes:
      # 开发环境下挂载源码
      - ./frontend/angular-app:/app
      # 生产环境下可以注释掉上面的挂载
    networks:
      - fund-monitor-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`,`fund-monitor.local`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    # 开发环境配置
    profiles:
      - development

  # 后端API网关 (可选，用于完整部署)
  backend:
    image: nginx:alpine
    container_name: fund-monitor-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - fund-monitor-network
    environment:
      - NGINX_HOST=${NGINX_HOST:-localhost}
      - NGINX_PORT=${NGINX_PORT:-8000}
    profiles:
      - development
      - production

  # 数据库 (可选，用于完整部署)
  postgres:
    image: postgres:15-alpine
    container_name: fund-monitor-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-fund_monitor}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - fund-monitor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - development
      - production

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: fund-monitor-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - fund-monitor-network
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    profiles:
      - development
      - production

  # InfluxDB (用于时间序列数据存储)
  influxdb:
    image: influxdb:2.7-alpine
    container_name: fund-monitor-influxdb
    restart: unless-stopped
    ports:
      - "${INFLUX_PORT:-8086}:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUX_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX_PASSWORD:-admin123}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG:-fund-monitor}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_BUCKET:-fund_data}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN:-fund-monitor-token-123456789012345678901234567890}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    networks:
      - fund-monitor-network
    profiles:
      - development
      - production

  # 容器编排和负载均衡
  traefik:
    image: traefik:v3.0
    container_name: fund-monitor-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infrastructure/traefik/acme.json:/letsencrypt/acme.json
    networks:
      - fund-monitor-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local

networks:
  fund-monitor-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16